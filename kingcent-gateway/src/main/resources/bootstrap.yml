server:
  port: 6630

spring:
  application:
    name: kingcent-gateway
  cloud:
    nacos:
      discovery:
#        server-addr: 175.178.107.254:8848
        server-addr: localhost:8848
#        username: nacos
#        password: nacos

  # 静态路由
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
#            allowedOrigins: "http://localhost:6630/"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
      enabled: true
      routes:

      - id: afast
        uri: lb://kingcent-afast
        predicates:
          - Path=/afast/**
        filters:
          - StripPrefix=1

      #商城服务
      - id: shop
        uri: lb://kingcent-shop
        predicates:
          - Path=/shop/**
        filters:
          - StripPrefix=1

        #社区服务
      - id: shop
        uri: lb://kingcent-community
        predicates:
          - Path=/community/**
        filters:
          - StripPrefix=1

      #鉴权
      - id: auth
        uri: lb://kingcent-auth
        predicates:
          - Path=/auth/**
        filters:
          - StripPrefix=1

        #后台
      - id: auth
        uri: lb://kingcent-admin
        predicates:
          - Path=/admin/**
        filters:
          - StripPrefix=1


      #文件
      - id: file
        uri: http://localhost
        predicates:
          - Path=/file/**
        filters:
          - StripPrefix=1
          - PrefixPath=/aaaaaaa

      # 种植
      - id: plant
        uri: lb://kingcent-plant
        predicates:
          - Path=/plant/**
        filters:
          - StripPrefix=1


# 鉴权配置
auth:
  # 鉴权时放行的路径（白名单）
  ignore-path:
    - /auth/login/**  #登录
    - /shop/goods/fetch/**  #商品列表
    - /shop/goods/search/**  #搜索商品
    - /shop/goods/details/**  #商品详情
    - /shop/category/list/**  #分类目录
    - /shop/goods_comment/preview/**  #评论预览
    - /shop/address/nearby_group/** #获取附近楼栋
    - /shop/address/nearest_group/**  #获取最近楼栋
    - /shop/want/keywords #获取”想要“关键词
    - /shop/wx_notify/**  #微信接口回调
    - /shop/order/refund_reasons/** #退款原因
    - /shop/site/search/**  #搜索校园
    - /shop/group/of_site/** #搜索校园的所有楼栋
    - /admin/goods/test #测试接口
    - /admin/file/upload/** #上传文件
    - /community/document/list/** #获取文章
    - /community/document/detail/** #文章详情
    - /file/**  #文件